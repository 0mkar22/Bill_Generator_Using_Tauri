version: '3.8'

services:
  # 1. Database Service
  mongodb:
    image: mongo:latest
    ports:
      - "27017:27017"
    volumes:
      # This maps the internal /data/db to a volume named 'mongo-data'
      - mongo-data:/data/db

  # 2. Backend Service
  server:
    build: ./server
    container_name: bill_generator_server
    ports:
      - "5000:5000"
    environment:
      - MONGO_URI=mongodb://mongodb:27017/bill_generator
      - PORT=5000
    depends_on:
      - mongodb

  # 3. Frontend Service
  client:
    build: .
    container_name: bill_generator_client
    ports:
      - "80:80"
    depends_on:
      - server

# Define the volume at the bottom of the file
volumes:
  mongo-data: